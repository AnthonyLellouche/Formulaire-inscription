<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://unpkg.com/vue@next"></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>Formulaire d'inscription</h1>
      <form @submit.prevent>
        <label for="nom">Nom</label>
        <input type="text" id="nom" v-model="name" />
        <br />
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" v-model="surname" />
        <br />
        <label for="dateDeNaissance">Date de naissance</label>
        <input
          type="date"
          id="dateDeNaissance"
          v-model="birth"
          :class="birthValidity? `valid` : `notValid`"
        />
        <br />
        <label for="tel">N° de téléphone</label>
        <input type="tel" id="tel" v-model="tel" />
        <br />
        <label for="email">Email</label>
        <input type="email" id="email" v-model="email" />
        <br />
        <label for="pseudo">Pseudo</label>
        <input
          type="text"
          id="pseudo"
          maxlength="16"
          v-model="pseudo"
          :class="pseudoValidity? `valid` : `notValid`"
        />
        <br />
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          v-model="password"
          minlength="8"
          :class="passwordValidity? `valid` : `notValid`"
        />
        <br />
        <input
          type="submit"
          value="Valider Inscription"
          v-show="passwordValidity && pseudoValidity && birthValidity"
        />
      </form>
    </div>
  </body>
</html>
